<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
  </head>

  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Personal info</legend>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" name="name"><br><br>
        <label for="adress">Address</label>
        <input type="text" id="address" placeholder="Enter your address" name="Address"><br><br>
        <label for="phone number">Phone Number</label>
        <input type="number" id="phone number" value="phone number" maxlength="10"><br><br>
        <label for="dob">Enter DOB</label>
        <input type="date" id="dob" value="dob"><br><br>
        <label for="country">Choose your country</label>
        <select name="country" id="country">
          <option value="choose"> choose one of below</option>
          <option value="nepal">Nepal</option>
          <option value="china">China</option>
          <option value="India">India</option>
        </select><br><br>
        <P> Your gender</P>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender"><br><br>
        <label for="File">Attach file</label>
        <input type="file" id="File" name="File"><br><br>
        <input type="submit">
        <input type="reset">


      </fieldset>
    </form>

  </body>

</html>
